
[package]
name = "wain-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
wain-syntax-binary = { path = "../wain-syntax-binary" }
wain-syntax-text = { path = "../wain-syntax-text" }
wain-validate = { path = "../wain-validate" }

[dependencies.wain]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "binary_parser"
path = "fuzz_targets/binary_parser.rs"
test = false
doc = false

[[bin]]
name = "text_parser"
path = "fuzz_targets/text_parser.rs"
test = false
doc = false

[[bin]]
name = "validation"
path = "fuzz_targets/validation.rs"
test = false
doc = false
